<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta por NIT</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .table td, .table th {
      font-size: 15px;
      vertical-align: middle;
    }

    .card {
      border-radius: 15px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container-fluid mt-5 px-5">
    <div class="row justify-content-center">
      <div class="col-lg-11 col-xl-10">

        <div class="card shadow-lg p-4">
          <div class="card-body">

            <h2 class="text-center mb-4 fw-bold">Consulta por NIT</h2>

            <div class="input-group input-group-lg mb-4">
              <input type="text" 
                     id="busqueda" 
                     class="form-control" 
                     placeholder="Ingrese el NIT">
              <button class="btn btn-primary px-4" onclick="buscar()">
                Consultar
              </button>
            </div>

            <div id="resultado" class="mt-3"></div>

          </div>
        </div>

      </div>
    </div>
  </div>

<!-- Modal Confirmación Fecha -->
<div class="modal fade" id="fechaModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Confirmar Fecha de Expedición</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" 
           id="fechaInput" 
           class="form-control"
           placeholder="YYYY/MM/DD"
           maxlength="10">
        <div id="errorFecha" class="text-danger mt-2"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="validarFecha()">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
<script src="script.js"></script>
</body>
</html>
