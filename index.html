<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lugar de Votación</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .table td, .table th {
      font-size: 15px;
      vertical-align: middle;
    }

    .card {
      border-radius: 18px;
    }

    /* LOGO */
    .logo-img {
      max-width: 120px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .card {
        padding: 1.5rem !important;
      }

      h2 {
        font-size: 1.5rem;
      }

      .logo-img {
        max-width: 90px;
      }
    }
  </style>
</head>

<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">

        <div class="card shadow-lg p-4">
          <div class="card-body text-center">

            <!-- LOGO -->
            <div class="mb-3">
              <img src="logo.png" 
                   alt="Logo Institucional"
                   class="img-fluid logo-img">
            </div>

            <h2 class="mb-4 fw-bold">Lugar de Votación</h2>

            <!-- Buscador Responsive -->
            <div class="row g-2 mb-4 text-start">
              <div class="col-12 col-md-8">
                <input type="tel"
                       id="busqueda"
                       class="form-control form-control-lg"
                       placeholder="Ingrese el NIT"
                       inputmode="numeric"
                       pattern="[0-9]*">
              </div>
              <div class="col-12 col-md-4 d-grid">
                <button class="btn btn-primary btn-lg"
                        onclick="buscar()">
                  Consultar
                </button>
              </div>
            </div>

            <div id="resultado" class="mt-3 text-start"></div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal Confirmación Fecha -->
  <div class="modal fade" id="fechaModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Confirmar Fecha de Expedición</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="tel" 
                 id="fechaInput" 
                 class="form-control"
                 placeholder="Año/Mes/Dia"
                 maxlength="10"
                 inputmode="numeric">
          <div id="errorFecha" class="text-danger mt-2"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" onclick="validarFecha()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
